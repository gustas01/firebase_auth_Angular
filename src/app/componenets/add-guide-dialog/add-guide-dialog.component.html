<h2 mat-dialog-title>Criar Guia</h2>

<mat-dialog-content class="mat-typography">
  <form action="">
    <mat-form-field>
      <mat-label>Título</mat-label>
      <input matInput type="text" formControlName="title" placeholder="Título">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Conteúdo</mat-label>
      <textarea matInput cols="20" rows="8"></textarea>
    </mat-form-field>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="addGuide()">Okay</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
